<section ion-list *ngIf="question.text || question.text === ''" class="qtype-patternessay">
    <ion-item text-wrap>
        <div>
            <core-format-text [component]="component" [componentId]="componentId" [text]="question.text"></core-format-text>
        </div>
    </ion-item>
    <ion-item text-wrap *ngIf="question.ablock || question.ablock === ''" class="qtype-patternessay">
        <div>
            <core-format-text [component]="component" [componentId]="componentId" [text]="question.ablock"></core-format-text>
        </div>
    </ion-item>
    <ion-item text-wrap *ngIf="question.ousupsub" class="core-danger-item">
        <p class="core-question-warning">{{ 'plugin.qtype_patternessay.err_ousupsubnotsupportedonmobile' | translate }}</p>
    </ion-item>
</section>
